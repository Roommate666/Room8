<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gespeicherte Suchen - Room8</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Card Styles */
        .search-card {
            background: white;
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .search-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-icon-small { font-size: 1.2rem; }

        .tag-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .search-tag {
            background: #F3F4F6;
            color: var(--text-main);
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .tag-price { background: #ECFDF5; color: #065F46; }
        .tag-city { background: #EFF6FF; color: #1E40AF; }
        .tag-date { background: #FFF7ED; color: #C2410C; }

        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #F3F4F6;
            padding-top: 0.8rem;
        }

        /* Toggle Switch */
        .toggle-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .toggle-switch { position: relative; width: 40px; height: 22px; flex-shrink: 0; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #D1D5DB; transition: 0.3s; border-radius: 22px; }
        .toggle-slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: 0.3s; border-radius: 50%; }
        input:checked + .toggle-slider { background-color: var(--primary-color); }
        input:checked + .toggle-slider:before { transform: translateX(18px); }

        .delete-btn {
            background: none; border: none; color: #EF4444; font-weight: 600; font-size: 0.85rem; cursor: pointer;
            display: flex; align-items: center; gap: 0.25rem;
        }

        /* FAB Button */
        .fab {
            position: fixed; bottom: 90px; right: 20px;
            width: 56px; height: 56px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            cursor: pointer; z-index: 100; color: white; font-size: 1.5rem; border: none;
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; align-items: flex-end; 
            justify-content: center;
        }
        
        .modal-content {
            background: white; width: 100%; max-width: 600px;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            padding-bottom: 2rem;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @media(min-width: 600px) {
            .modal-overlay { align-items: center; }
            .modal-content { border-radius: 20px; }
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.4rem; color: var(--text-main); }
        .form-group input, .form-group select {
            width: 100%; padding: 0.8rem; border: 1px solid #E5E7EB; border-radius: 10px; font-size: 1rem;
        }
        .row { display: flex; gap: 1rem; }
        .col { flex: 1; }

        .hidden { display: none; }
        
        .btn-create-empty {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 600;
            box-shadow: var(--shadow-glow);
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="app-header">
        <a href="settings.html" class="back-arrow" onclick="event.preventDefault(); navigateTo('settings.html');">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </a>
        <h1>Suchauftr√§ge</h1>
        <div style="width: 40px;"></div>
    </header>

    <main class="app-content">
        <div id="loading" style="text-align: center; padding: 2rem;">Lade Suchen...</div>
        
        <div id="searchesList"></div>

        <div id="emptyState" style="display:none; text-align: center; padding: 3rem 1rem; color: var(--text-muted);">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üîç</div>
            <h3>Keine Suchen gespeichert</h3>
            <p>Erstelle einen Suchalarm, um benachrichtigt zu werden, wenn neue passende Inserate erscheinen.</p>
            <button class="btn-create-empty" onclick="openModal()">Neuen Alarm erstellen</button>
        </div>
    </main>

    <!-- FAB Button zum Erstellen -->
    <button class="fab" onclick="openModal()">+</button>
    <div id="app-footer-nav"></div>
</div>

<!-- CREATE SEARCH MODAL -->
<div id="createModal" class="modal-overlay">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
            <h2 style="margin:0;">Neuer Suchauftrag</h2>
            <button onclick="closeModal()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>

        <form id="searchForm">
            <div class="form-group">
                <label>Was suchst du?</label>
                <select id="searchType" onchange="toggleFields()">
                    <option value="wohnung">üè† Wohnung / Zimmer</option>
                    <option value="gegenstand">üì¶ Marktplatz Artikel</option>
                </select>
            </div>

            <div class="form-group">
                <label>Stadt *</label>
                <input type="text" id="city" required placeholder="z.B. Berlin" list="citySuggestions">
                <datalist id="citySuggestions"></datalist>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label>Preis Min (‚Ç¨)</label>
                    <input type="number" id="minPrice" placeholder="0">
                </div>
                <div class="col form-group">
                    <label>Preis Max (‚Ç¨)</label>
                    <input type="number" id="maxPrice" placeholder="Max">
                </div>
            </div>

            <!-- HOUSING SPECIFIC -->
            <div id="housingFields">
                <div class="form-group">
                    <label>Zimmertyp</label>
                    <select id="roomType">
                        <option value="all">Alle</option>
                        <option value="wg_room">WG-Zimmer</option>
                        <option value="entire_apartment">Wohnung</option>
                        <option value="studio">Studio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Zeitraum (Startdatum)</label>
                    <input type="date" id="availableFrom">
                    <small style="color:#6b7280; display:block; margin-top:4px;">Inserate mit Toleranz (¬±1 Monat)</small>
                </div>
            </div>

            <!-- MARKETPLACE SPECIFIC -->
            <div id="marketFields" class="hidden">
                <div class="form-group">
                    <label>Kategorie</label>
                    <select id="category">
                        <option value="all">Alle</option>
                        <option value="Furniture & Home">M√∂bel</option>
                        <option value="Electronics & Tech">Elektronik</option>
                        <option value="Books & Study">B√ºcher</option>
                        <option value="Clothing & Fashion">Kleidung</option>
                        <option value="Others">Sonstiges</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Suchbegriff (optional)</label>
                    <input type="text" id="query" placeholder="z.B. Schreibtisch">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="saveBtn">Alarm speichern</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="cities.js"></script>
<script src="navigation.js"></script>
<script>
    if (typeof SUPABASE_URL === 'undefined') { var SUPABASE_URL = 'https://tvnvmogaqmduzcycmvby.supabase.co'; var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2bnZtb2dhcW1kdXpjeWNtdmJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NTA4MTksImV4cCI6MjA3MDUyNjgxOX0.MuLv9AdclVVZYZpUFv6Bc2Jn1Z9cmmcarHwBHlHkvZw'; }
    var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Sicherer Navigation Helper
    function navigateTo(url) {
        if (window.location.protocol === 'blob:') {
            console.warn("Navigation in Vorschau blockiert:", url);
            return;
        }
        try {
            window.location.href = url;
        } catch (e) {
            console.warn("Navigation blockiert:", e);
        }
    }

    // City Autocomplete Init
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof populateCityDatalist === 'function') {
            populateCityDatalist('citySuggestions');
        }
    });

    var currentUser = null;

    async function loadSearches() {
        try {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) { 
                navigateTo('login.html');
                return; 
            }
            currentUser = user;

            const { data: searches, error } = await supabase
                .from('saved_searches')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false });

            if (error) throw error;

            document.getElementById('loading').style.display = 'none';
            const list = document.getElementById('searchesList');
            const empty = document.getElementById('emptyState');
            
            list.innerHTML = '';

            if (!searches || searches.length === 0) {
                empty.style.display = 'block';
            } else {
                empty.style.display = 'none';
                searches.forEach(s => list.appendChild(createCard(s)));
            }
        } catch (err) {
            console.error("Ladefehler:", err);
            document.getElementById('loading').innerHTML = 'Fehler beim Laden. <button onclick="loadSearches()">Neu laden</button>';
        }
    }

    function createCard(s) {
        const div = document.createElement('div');
        div.className = 'search-card';
        
        const isHousing = s.type === 'wohnung';
        const icon = isHousing ? 'üè†' : 'üì¶';
        let title = s.search_query;
        if (!title) {
            title = isHousing ? 'Wohnungssuche' : 'Artikelsuche';
            if(s.category && s.category !== 'all') title = s.category;
            if(s.room_type && s.room_type !== 'all') title = formatRoomType(s.room_type);
        }
        
        let tags = `<span class="search-tag tag-city">üìç ${s.city}</span>`;
        if (s.min_price || s.max_price) {
            let priceText = '';
            if (s.min_price && s.max_price) priceText = `${s.min_price}-${s.max_price} ‚Ç¨`;
            else if (s.min_price) priceText = `> ${s.min_price} ‚Ç¨`;
            else priceText = `< ${s.max_price} ‚Ç¨`;
            tags += `<span class="search-tag tag-price">üí∞ ${priceText}</span>`;
        }
        if (isHousing && s.available_from) {
            const dateStr = new Date(s.available_from).toLocaleDateString('de-DE');
            tags += `<span class="search-tag tag-date">üìÖ ab ${dateStr}</span>`;
        }

        const checked = s.is_active ? 'checked' : '';

        div.innerHTML = `
            <div class="search-header">
                <h3 class="search-title"><span class="search-icon-small">${icon}</span> ${title}</h3>
                <button class="delete-btn" onclick="deleteSearch('${s.id}')">üóëÔ∏è L√∂schen</button>
            </div>
            <div class="tag-row">${tags}</div>
            
            <div class="card-actions">
                <label class="toggle-wrapper">
                    <div class="toggle-switch">
                        <input type="checkbox" class="active-toggle" data-id="${s.id}" ${checked} onchange="toggleActive('${s.id}', this.checked)">
                        <span class="toggle-slider"></span>
                    </div>
                    <span>Benachrichtigungen aktiv</span>
                </label>
            </div>
        `;
        return div;
    }

    function formatRoomType(type) {
        const map = { 'wg_room': 'WG-Zimmer', 'entire_apartment': 'Wohnung', 'studio': 'Studio' };
        return map[type] || type;
    }

    // Modal Logic
    window.openModal = () => document.getElementById('createModal').style.display = 'flex';
    window.closeModal = () => document.getElementById('createModal').style.display = 'none';
    
    window.toggleFields = () => {
        const type = document.getElementById('searchType').value;
        if (type === 'wohnung') {
            document.getElementById('housingFields').classList.remove('hidden');
            document.getElementById('marketFields').classList.add('hidden');
        } else {
            document.getElementById('housingFields').classList.add('hidden');
            document.getElementById('marketFields').classList.remove('hidden');
        }
    };

    // Actions
    window.toggleActive = async (id, state) => {
        await supabase.from('saved_searches').update({ is_active: state }).eq('id', id);
    };

    window.deleteSearch = async (id) => {
        if(!confirm("L√∂schen?")) return;
        await supabase.from('saved_searches').delete().eq('id', id);
        loadSearches();
    };

    // Save
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.textContent = 'Speichere...';

        const type = document.getElementById('searchType').value;
        
        const data = {
            user_id: currentUser.id,
            type: type,
            city: document.getElementById('city').value,
            min_price: document.getElementById('minPrice').value || null,
            max_price: document.getElementById('maxPrice').value || null,
            is_active: true
        };

        if (type === 'wohnung') {
            const rt = document.getElementById('roomType').value;
            data.room_type = rt === 'all' ? null : rt;
            
            const dateVal = document.getElementById('availableFrom').value;
            data.available_from = dateVal || null;
            
            data.category = null;
            data.search_query = null;
        } else {
            const cat = document.getElementById('category').value;
            data.category = cat === 'all' ? null : cat;
            data.search_query = document.getElementById('query').value || null;
            
            data.room_type = null;
            data.available_from = null;
        }

        const { error } = await supabase.from('saved_searches').insert(data);
        
        btn.disabled = false; btn.textContent = 'Alarm speichern';
        
        if (error) {
            alert("Fehler: " + error.message);
        } else {
            closeModal();
            loadSearches();
        }
    });

    // Start
    loadSearches().catch(e => console.error(e));
</script>
</body>
</html>
