<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Anmelden - Room8</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Spezifisches Styling für Login */
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
      margin-top: 1rem;
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }
    
    .login-header p {
      color: var(--text-light);
      font-size: 1rem;
    }

    .forgot-password-link {
      display: block;
      text-align: right;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .register-hint {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .register-hint a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="app-header">
       <a href="index.html" class="back-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
       </a>
       <h1>Anmelden</h1>
       <div style="width: 40px;"></div>
    </header>

    <main class="app-content">
      
      <div class="login-header">
        <h1 data-i18n="auth_login_title">Willkommen zurück!</h1>
        <p>Logge dich ein, um fortzufahren.</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail" data-i18n="auth_email">E-Mail Adresse</label>
          <input type="email" id="loginEmail" required data-i18n-placeholder="auth_email_placeholder" placeholder="deine.email@uni.de" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="loginPassword" data-i18n="auth_password">Passwort</label>
          <input type="password" id="loginPassword" required data-i18n-placeholder="auth_password_placeholder" placeholder="••••••••" autocomplete="current-password">
          <a href="forgot-password.html" class="forgot-password-link">Passwort vergessen?</a>
        </div>

        <button type="submit" class="submit-btn" id="loginBtn" style="margin-top: 1.5rem;" data-i18n="auth_btn_login">Einloggen</button>
      </form>

      <div class="register-hint">
        <span data-i18n="auth_no_account">Noch kein Konto?</span> <a href="register.html" data-i18n="auth_signup_link">Jetzt registrieren</a>
      </div>
    </main>
    
    <footer class="app-footer-nav" id="app-footer-nav"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script>
    // 1. Config Fallback
    if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
        var SUPABASE_URL = 'https://tvnvmogaqmduzcycmvby.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2bnZtb2dhcW1kdXpjeWNtdmJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NTA4MTksImV4cCI6MjA3MDUyNjgxOX0.MuLv9AdclVVZYZpUFv6Bc2Jn1Z9cmmcarHwBHlHkvZw';
    }

    var supabase;
    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    var loginBtn = document.getElementById('loginBtn');
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if(!supabase) {
          alert("Verbindungsfehler: Supabase konnte nicht geladen werden.");
          return;
      }

      var email = document.getElementById('loginEmail').value.trim();
      var password = document.getElementById('loginPassword').value;
      
      loginBtn.disabled = true;
      var originalText = loginBtn.textContent;
      loginBtn.textContent = "Wird eingeloggt...";
      
      supabase.auth.signInWithPassword({ email: email, password: password })
        .then(function(response) {
          if (response.error) { 
            throw response.error;
          } else { 
            // ZIEL: Dashboard
            window.location.href = 'dashboard.html'; 
          }
        })
        .catch(function(err) {
          console.error("Login Error:", err);
          var msg = err.message;
          if (msg === 'Invalid login credentials') msg = 'Falsches Passwort oder E-Mail.';
          alert('Login fehlgeschlagen: ' + msg);
          
          loginBtn.disabled = false;
          loginBtn.textContent = originalText;
        });
    });
  </script>
  
  <script src="navigation.js"></script>
  <script src="translations.js"></script>
</body>
</html>
