<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Anmelden - Room8</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .app-container {
      padding-bottom: 0;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
      margin-top: 1rem;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: var(--gradient-primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.35);
    }

    .login-logo svg {
      width: 30px;
      height: 30px;
      color: white;
    }

    .login-header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .forgot-password-link {
      display: block;
      text-align: right;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .forgot-password-link:hover {
      opacity: 0.8;
    }

    .register-hint {
      text-align: center;
      margin-top: 2rem;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      border: 1px solid var(--glass-border);
    }

    .register-hint a {
      color: var(--primary-color);
      font-weight: 700;
      text-decoration: none;
    }

    .register-hint a:hover {
      text-decoration: underline;
    }

    /* Desktop: Login-Formular zentriert mit angemessener Breite */
    @media (min-width: 768px) {
      .app-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 2rem;
      }

      .login-header {
        margin-bottom: 2.5rem;
      }

      .login-header h1 {
        font-size: 2rem;
      }

      #loginForm {
        width: 100%;
        max-width: 460px;
      }

      .register-hint {
        width: 100%;
        max-width: 460px;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="app-header">
       <a href="index.html" class="back-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
       </a>
       <h1>Anmelden</h1>
       <div style="width: 40px;"></div>
    </header>

    <main class="app-content">

      <div class="login-header">
        <div class="login-logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </div>
        <h1 data-i18n="auth_login_title">Willkommen zurück!</h1>
        <p>Logge dich ein, um fortzufahren.</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail" data-i18n="auth_email">E-Mail Adresse</label>
          <input type="email" id="loginEmail" required data-i18n-placeholder="auth_email_placeholder" placeholder="deine@email.de" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="loginPassword" data-i18n="auth_password">Passwort</label>
          <input type="password" id="loginPassword" required data-i18n-placeholder="auth_password_placeholder" placeholder="••••••••" autocomplete="current-password">
          <a href="forgot-password.html" class="forgot-password-link">Passwort vergessen?</a>
        </div>

        <button type="submit" class="submit-btn" id="loginBtn" style="margin-top: 1.5rem;" data-i18n="auth_btn_login">Einloggen</button>
      </form>

      <div class="register-hint">
        <span data-i18n="auth_no_account">Noch kein Konto?</span> <a href="register.html" data-i18n="auth_signup_link">Jetzt registrieren</a>
      </div>
    </main>
    
    <footer class="app-footer-nav" id="app-footer-nav"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.14"></script>
  <script src="config.js"></script>
  <script src="room8-ui.js"></script>
  <script>
    // Supabase Client - Direkte Initialisierung
    var sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    var loginBtn = document.getElementById('loginBtn');
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if(!sb) {
          Room8UI.error("Verbindungsfehler: Supabase konnte nicht geladen werden.");
          return;
      }

      var email = document.getElementById('loginEmail').value.trim();
      var password = document.getElementById('loginPassword').value;
      
      loginBtn.disabled = true;
      var originalText = loginBtn.textContent;
      loginBtn.textContent = "Wird eingeloggt...";
      
      sb.auth.signInWithPassword({ email: email, password: password })
        .then(function(response) {
          if (response.error) { 
            throw response.error;
          } else { 
            // ZIEL: Dashboard
            window.location.href = 'dashboard.html'; 
          }
        })
        .catch(function(err) {
          console.error("Login Error:", err);
          var msg = err.message;
          if (msg === 'Invalid login credentials') msg = 'Falsches Passwort oder E-Mail.';
          Room8UI.error('Login fehlgeschlagen: ' + msg);
          
          loginBtn.disabled = false;
          loginBtn.textContent = originalText;
        });
    });
  </script>
  
  <script src="translations.js"></script>
  <script>
    // Fix back-arrow for Capacitor iOS
    document.querySelectorAll('.back-arrow, a[href="index.html"]').forEach(function(arrow) {
      arrow.addEventListener('click', function(e) {
        e.preventDefault();
        var href = arrow.getAttribute('href');
        if (href && href !== '#') {
          try {
            window.location.href = href;
          } catch(err) {
            window.location.replace(href);
          }
        } else {
          window.history.back();
        }
      });
    });
  </script>
</body>
</html>
