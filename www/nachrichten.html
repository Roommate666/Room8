<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nachrichten - Room8</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-bar-container {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 99px;
            border: 1px solid var(--border-color);
            background: #F9FAFB;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }
        .search-input:focus {
            background: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .conversations-list {
            padding-bottom: 80px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: white;
            border-bottom: 1px solid var(--border-color);
            text-decoration: none;
            color: inherit;
            transition: background 0.2s;
            position: relative;
        }

        .conversation-item:active {
            background-color: #F3F4F6;
        }

        .avatar-placeholder {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #EEF2FF;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-right: 1rem;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            border: 1px solid var(--border-color);
        }

        .convo-details {
            flex: 1;
            min-width: 0; /* Wichtig f√ºr Text-Truncate */
        }

        .convo-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .partner-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .listing-title-hint {
            font-size: 0.75rem;
            color: var(--primary-color);
            background: #EFF6FF;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 0.25rem;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .last-message {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-dot {
            width: 10px;
            height: 10px;
            background-color: #EF4444;
            border-radius: 50%;
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: none; /* Logic via JS */
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 1.5rem;
            text-align: center;
            color: var(--text-muted);
        }
        .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    </style>
</head>
<body>

<div class="app-container">
    <header class="app-header">
        <a href="profile.html" class="back-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </a>
        <h1>Nachrichten</h1>
        <!-- Glocke f√ºr Konsistenz -->
        <a href="notifications.html" class="header-icon-btn" style="background:transparent; width:auto; margin-left: auto;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
        </a>
    </header>

    <div class="search-bar-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Suchen...">
    </div>

    <main class="app-content" style="padding: 0;">
        <div class="conversations-list" id="inboxContainer">
            <div style="padding: 2rem; text-align: center; color: var(--text-muted);">Lade Nachrichten...</div>
        </div>
    </main>

    <div id="app-footer-nav"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="navigation.js"></script>
<script>
    // Config Fallback
    if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
        var SUPABASE_URL = 'https://tvnvmogaqmduzcycmvby.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2bnZtb2dhcW1kdXpjeWNtdmJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NTA4MTksImV4cCI6MjA3MDUyNjgxOX0.MuLv9AdclVVZYZpUFv6Bc2Jn1Z9cmmcarHwBHlHkvZw';
    }

    var supabase;
    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    var allConversations = [];
    var currentUser = null;

    // Helper: Navigation sicher machen (Vorschau-Fix)
    function navigateTo(url) {
        try { window.location.href = url; } catch(e) { console.warn(e); }
    }

    async function loadInbox() {
        if (!supabase) return;

        const container = document.getElementById('inboxContainer');

        try {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                navigateTo('login.html');
                return;
            }
            currentUser = user;

            // Nachrichten laden (Sender ODER Empf√§nger bin ich)
            const { data: messages, error } = await supabase
                .from('messages')
                .select('id, sender_id, receiver_id, listing_id, content, created_at, is_read')
                .or(`sender_id.eq.${user.id},receiver_id.eq.${user.id}`)
                .order('created_at', { ascending: false });

            if (error) throw error;

            if (!messages || messages.length === 0) {
                renderEmptyState();
                return;
            }

            // Gruppieren
            const conversations = {};
            
            messages.forEach(msg => {
                const partnerId = msg.sender_id === user.id ? msg.receiver_id : msg.sender_id;
                // Unique Key pro Partner UND Inserat (optional: nur Partner)
                // Hier gruppieren wir pro Inserat, damit man Kontext beh√§lt
                const key = `${partnerId}-${msg.listing_id || 'general'}`;

                if (!conversations[key]) {
                    conversations[key] = {
                        partnerId: partnerId,
                        listingId: msg.listing_id,
                        lastMessage: msg.content,
                        lastDate: new Date(msg.created_at),
                        isUnread: (!msg.is_read && msg.receiver_id === user.id)
                    };
                }
            });

            // Details laden (Namen & Listing Titel)
            const promises = Object.values(conversations).map(async (convo) => {
                // Partner Profil
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('username, full_name, avatar_url')
                    .eq('id', convo.partnerId)
                    .single();
                
                convo.partnerName = profile ? (profile.full_name || profile.username) : 'Unbekannt';
                convo.partnerAvatar = profile ? profile.avatar_url : null;

                // Listing Info
                if (convo.listingId) {
                    const { data: listing } = await supabase
                        .from('listings')
                        .select('title')
                        .eq('id', convo.listingId)
                        .single();
                    convo.listingTitle = listing ? listing.title : 'Inserat gel√∂scht';
                } else {
                    convo.listingTitle = 'Allgemein';
                }
                return convo;
            });

            allConversations = await Promise.all(promises);
            renderList(allConversations);

        } catch (err) {
            console.error("Inbox Error:", err);
            container.innerHTML = '<div style="padding:2rem;text-align:center;color:red;">Fehler beim Laden.</div>';
        }
    }

    function renderList(list) {
        const container = document.getElementById('inboxContainer');
        container.innerHTML = '';

        if (list.length === 0) {
            renderEmptyState();
            return;
        }

        list.forEach(convo => {
            const dateStr = convo.lastDate.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
            const avatarStyle = convo.partnerAvatar 
                ? `background-image: url('${convo.partnerAvatar}');` 
                : '';
            const avatarContent = convo.partnerAvatar ? '' : convo.partnerName.charAt(0).toUpperCase();

            // Link zum Chat
            const link = `chat.html?user=${convo.partnerId}&listing=${convo.listingId || ''}`;

            const item = document.createElement('div');
            item.innerHTML = `
                <a href="${link}" class="conversation-item" onclick="event.preventDefault(); navigateTo('${link}');">
                    <div class="avatar-placeholder" style="${avatarStyle}">${avatarContent}</div>
                    <div class="convo-details">
                        <div class="convo-header">
                            <span class="partner-name">${escapeHtml(convo.partnerName)}</span>
                            <span class="timestamp">${dateStr}</span>
                        </div>
                        <div class="listing-title-hint">${escapeHtml(convo.listingTitle)}</div>
                        <div class="last-message" style="${convo.isUnread ? 'font-weight:700;color:var(--text-main);' : ''}">
                            ${escapeHtml(convo.lastMessage)}
                        </div>
                    </div>
                    ${convo.isUnread ? '<div class="unread-dot" style="display:block"></div>' : ''}
                </a>
            `;
            container.appendChild(item.firstElementChild); // Append the A tag
        });
    }

    function renderEmptyState() {
        const container = document.getElementById('inboxContainer');
        container.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">üí¨</div>
                <h3>Keine Nachrichten</h3>
                <p>Starte einen Chat √ºber ein Inserat, um hier Konversationen zu sehen.</p>
                <a href="choose-listing.html" style="color:var(--primary-color);font-weight:600;text-decoration:none;">Jetzt st√∂bern</a>
            </div>
        `;
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Suche (Client-Side Filter)
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = allConversations.filter(c => 
            c.partnerName.toLowerCase().includes(term) || 
            c.listingTitle.toLowerCase().includes(term)
        );
        renderList(filtered);
    });

    document.addEventListener('DOMContentLoaded', loadInbox);
</script>
</body>
</html>
