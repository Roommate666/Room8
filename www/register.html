<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Registrieren - Room8</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .app-container {
      padding-bottom: 0;
    }

    .register-container {
      max-width: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
    }

    .register-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .register-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background: var(--gradient-primary);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.35);
    }

    .register-logo svg {
      width: 30px;
      height: 30px;
      color: white;
    }

    .register-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .register-header p {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .register-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: var(--gradient-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius-full);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.35);
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.45);
    }

    .register-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1.25rem;
      color: var(--text-light);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      border: 1px solid var(--glass-border);
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 700;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #msg {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      padding: 1rem;
      border-radius: var(--border-radius);
    }

    #msg:empty {
      display: none;
    }

    #msg.success {
      background: rgba(16, 185, 129, 0.15);
      color: #059669;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    #msg.error {
      background: rgba(244, 63, 94, 0.15);
      color: #dc2626;
      border: 1px solid rgba(244, 63, 94, 0.3);
    }

    .info-box {
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      padding: 1.25rem;
      border-radius: var(--border-radius);
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--primary-color);
      line-height: 1.6;
    }

    .checkbox-container {
      background: var(--glass-bg);
      padding: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid var(--glass-border);
    }

    .checkbox-container input[type="checkbox"] {
      width: 22px !important;
      height: 22px !important;
      accent-color: var(--primary-color);
    }

  </style>
</head>
<body>

  <div class="app-container">
    <header class="app-header">
      <a href="index.html" class="back-arrow">&#8592;</a>
      <h1 data-i18n="nav_register">Register</h1>
    </header>
    
    <main class="app-content">
      <div class="register-container">
        <div class="register-header">
          <div class="register-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <line x1="19" y1="8" x2="19" y2="14"></line>
              <line x1="22" y1="11" x2="16" y2="11"></line>
            </svg>
          </div>
          <h1 data-i18n="register_join">Join Room8</h1>
          <p data-i18n="register_subtitle">Erstelle dein Konto für den Studenten-Marktplatz</p>
        </div>

        <form id="registerForm">
          <div class="form-group">
            <label for="username" data-i18n="auth_username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              minlength="3"
              autocomplete="username"
              data-i18n-placeholder="register_username_placeholder"
              placeholder="Choose a username"
            >
          </div>

          <div class="form-group">
            <label for="email" data-i18n="register_email_label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              data-i18n-placeholder="register_email_placeholder"
              placeholder="your.email@example.com"
            >
            <small style="color: #6b7280; font-size: 0.85rem;" data-i18n="register_email_hint">
              You can use any email address
            </small>
          </div>

          <div class="form-group">
            <label for="password" data-i18n="register_password_label">Password (min. 6 characters)</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              autocomplete="new-password"
              data-i18n-placeholder="register_password_placeholder"
              placeholder="Choose a strong password"
            >
          </div>

          <div class="form-group">
            <label for="passwordConfirm" data-i18n="auth_confirm_password">Confirm Password</label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              required
              minlength="6"
              autocomplete="new-password"
              data-i18n-placeholder="register_password_confirm_placeholder"
              placeholder="Repeat your password"
            >
          </div>

          <div class="form-group" style="margin-bottom: 1.5rem;">
            <label class="checkbox-container" style="display: flex; align-items: flex-start; gap: 0.75rem; cursor: pointer; font-weight: normal; font-size: 0.9rem; color: #4b5563;">
              <input
                type="checkbox"
                id="acceptTerms"
                name="acceptTerms"
                required
                style="width: 20px; height: 20px; margin-top: 2px; accent-color: var(--primary-color); cursor: pointer; flex-shrink: 0;"
              >
              <span>
                <span data-i18n="register_terms_agree">Ich akzeptiere die</span>
                <a href="nutzungsbedingungen.html" target="_blank" style="color: var(--primary-color); text-decoration: underline;" data-i18n="register_terms_link">Nutzungsbedingungen (AGB)</a>
                <span data-i18n="register_terms_and">und die</span>
                <a href="datenschutz.html" target="_blank" style="color: var(--primary-color); text-decoration: underline;" data-i18n="register_privacy_link">Datenschutzerklärung</a>
              </span>
            </label>
          </div>

          <button type="submit" class="register-btn" id="registerBtn" data-i18n="register_btn_create">
            Create Account
          </button>

          <p id="msg"></p>
        </form>

        <div class="login-link">
          <span data-i18n="auth_have_account">Already have an account?</span> <a href="login.html" data-i18n="auth_login_link">Log In</a>
        </div>
      </div>
    </main>
    
    <footer class="app-footer-nav" id="app-footer-nav"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.14"></script>
  <script src="config.js"></script>
  <script>
    // Supabase Client - Direkte Initialisierung
    var sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    var form = document.getElementById('registerForm');
    var msg = document.getElementById('msg');
    var registerBtn = document.getElementById('registerBtn');

    function setMsg(text, isSuccess) {
      msg.textContent = text;
      msg.className = isSuccess ? 'success' : 'error';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      var username = document.getElementById('username').value.trim();
      var email = document.getElementById('email').value.trim().toLowerCase();
      var password = document.getElementById('password').value;
      var passwordConfirm = document.getElementById('passwordConfirm').value;

      var lang = localStorage.getItem('room8_language') || 'en';
      var messages = {
        de: {
          mismatch: 'Passwörter stimmen nicht überein!',
          short: 'Passwort muss mindestens 6 Zeichen haben!',
          terms: 'Bitte akzeptiere die Nutzungsbedingungen und Datenschutzerklärung.',
          creating: 'Konto wird erstellt...',
          success: 'Konto erstellt! Bitte überprüfe deine E-Mail.',
          already: 'Diese E-Mail ist bereits registriert. Versuche dich anzumelden!',
          invalid: 'Bitte gib eine gültige E-Mail-Adresse ein.',
          failed: 'Registrierung fehlgeschlagen: ',
          checkEmail: 'Überprüfe deine E-Mail!',
          sentTo: 'Wir haben einen Bestätigungslink an',
          clickLink: 'gesendet. Klicke auf den Link um dein Konto zu aktivieren.'
        },
        en: {
          mismatch: 'Passwords do not match!',
          short: 'Password must be at least 6 characters!',
          terms: 'Please accept the Terms of Use and Privacy Policy.',
          creating: 'Creating account...',
          success: 'Account created! Please check your email to confirm your address.',
          already: 'This email is already registered. Try logging in!',
          invalid: 'Please enter a valid email address.',
          failed: 'Registration failed: ',
          checkEmail: 'Check your email!',
          sentTo: 'We sent a confirmation link to',
          clickLink: 'Click the link to activate your account.'
        }
      };
      var m = messages[lang] || messages.en;

      var acceptTerms = document.getElementById('acceptTerms').checked;
      if (!acceptTerms) {
        setMsg(m.terms, false);
        return;
      }

      if (password !== passwordConfirm) {
        setMsg(m.mismatch, false);
        return;
      }

      if (password.length < 6) {
        setMsg(m.short, false);
        return;
      }

      registerBtn.disabled = true;
      setMsg(m.creating, true);

      sb.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            username: username
          }
        }
      })
      .then(function(response) {
        if (response.error) {
          throw response.error;
        }

        setMsg(m.success, true);
        form.reset();
        registerBtn.disabled = true;

        var infoBox = document.createElement('div');
        infoBox.className = 'info-box';
        infoBox.innerHTML = '<strong>' + m.checkEmail + '</strong><br>' +
          m.sentTo + ' <strong>' + email + '</strong><br>' +
          m.clickLink;
        msg.after(infoBox);
      })
      .catch(function(error) {
        console.error('Registration error:', error);
        
        if (error.message.indexOf('already registered') !== -1) {
          setMsg(m.already, false);
        } else if (error.message.indexOf('Invalid email') !== -1) {
          setMsg(m.invalid, false);
        } else {
          setMsg(m.failed + 'Bitte versuche es erneut.', false);
        }
        
        registerBtn.disabled = false;
      });
    });
  </script>
  <script src="translations.js"></script>
  <script>
    // Fix back-arrow for Capacitor iOS
    document.querySelectorAll('.back-arrow, a[href="index.html"]').forEach(function(arrow) {
      arrow.addEventListener('click', function(e) {
        e.preventDefault();
        var href = arrow.getAttribute('href');
        if (href && href !== '#') {
          try {
            window.location.href = href;
          } catch(err) {
            window.location.replace(href);
          }
        } else {
          window.history.back();
        }
      });
    });
  </script>
</body>
</html>
