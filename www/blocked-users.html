<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Blockierte Nutzer - Room8</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .blocked-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .blocked-item {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .blocked-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #EEF2FF;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .blocked-info {
            flex: 1;
            min-width: 0;
        }

        .blocked-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-main);
            margin: 0 0 0.25rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .blocked-date {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin: 0;
        }

        .unblock-btn {
            background: #DBEAFE;
            color: #1D4ED8;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .unblock-btn:hover {
            background: #BFDBFE;
        }

        .unblock-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            margin: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid #E5E7EB;
        }

        .empty-state-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            color: #1F2937;
            font-weight: 600;
        }

        .empty-state p {
            margin: 0;
            font-size: 0.9rem;
            color: #6B7280;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="app-header">
        <a href="settings.html" class="back-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </a>
        <h1>Blockierte Nutzer</h1>
        <div style="width: 40px;"></div>
    </header>

    <main class="app-content">
        <div id="loading" class="loading-state">Lade blockierte Nutzer...</div>

        <div id="blockedList" class="blocked-list" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">✅</div>
            <h3>Alles klar!</h3>
            <p>Du hast niemanden blockiert.</p>
        </div>
    </main>

    <div id="app-footer-nav"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.14"></script>
<script src="config.js"></script>
<script src="room8-ui.js"></script>
<script src="navigation.js"></script>
<script>
    var sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadBlockedUsers() {
        var { data: { user } } = await sb.auth.getUser();

        if (!user) {
            window.location.href = 'login.html';
            return;
        }

        // Blockierte User laden (ohne Join)
        var { data: blocked, error } = await sb
            .from('blocked_users')
            .select('id, blocked_id, created_at')
            .eq('blocker_id', user.id)
            .order('created_at', { ascending: false });

        document.getElementById('loading').style.display = 'none';

        if (error) {
            console.error('Error loading blocked users:', error);
            Room8UI.error('Fehler beim Laden der blockierten Nutzer');
            return;
        }

        if (!blocked || blocked.length === 0) {
            document.getElementById('emptyState').style.display = 'block';
            return;
        }

        // Profile separat laden
        var blockedIds = blocked.map(function(b) { return b.blocked_id; });
        var { data: profiles } = await sb
            .from('profiles')
            .select('id, username, full_name, avatar_url')
            .in('id', blockedIds);

        var profileMap = {};
        if (profiles) {
            profiles.forEach(function(p) { profileMap[p.id] = p; });
        }

        var container = document.getElementById('blockedList');
        container.style.display = 'flex';
        container.innerHTML = '';

        blocked.forEach(function(item) {
            var profile = profileMap[item.blocked_id];
            var name = profile ? (profile.full_name || profile.username || 'Unbekannt') : 'Gelöschter Nutzer';
            var avatar = profile && profile.avatar_url ? profile.avatar_url : null;
            var date = new Date(item.created_at).toLocaleDateString('de-DE');

            var div = document.createElement('div');
            div.className = 'blocked-item';
            div.innerHTML = `
                <div class="blocked-avatar" ${avatar ? `style="background-image: url('${avatar}')"` : ''}>${avatar ? '' : name.charAt(0).toUpperCase()}</div>
                <div class="blocked-info">
                    <p class="blocked-name">${escapeHtml(name)}</p>
                    <p class="blocked-date">Blockiert am ${date}</p>
                </div>
                <button class="unblock-btn" data-id="${item.id}" data-name="${escapeHtml(name)}">Entsperren</button>
            `;
            container.appendChild(div);
        });

        // Entsperren-Buttons
        container.querySelectorAll('.unblock-btn').forEach(function(btn) {
            btn.addEventListener('click', async function() {
                var id = this.dataset.id;
                var name = this.dataset.name;

                if (!confirm(`Möchtest du "${name}" wirklich entsperren? Du wirst wieder Nachrichten und Inserate von diesem Nutzer sehen.`)) {
                    return;
                }

                this.disabled = true;
                this.textContent = '...';

                var { error } = await sb
                    .from('blocked_users')
                    .delete()
                    .eq('id', id);

                if (error) {
                    Room8UI.error('Fehler beim Entsperren');
                    this.disabled = false;
                    this.textContent = 'Entsperren';
                    return;
                }

                Room8UI.success(`${name} wurde entsperrt.`);

                // Item entfernen
                this.closest('.blocked-item').remove();

                // Prüfen ob Liste leer
                if (container.children.length === 0) {
                    container.style.display = 'none';
                    document.getElementById('emptyState').style.display = 'block';
                }
            });
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        return String(text).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    loadBlockedUsers();
</script>
<script src="notificationBell.js"></script>
</body>
</html>
