<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Passwort vergessen - Room8</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .reset-container {
        text-align: center;
        padding-top: 2rem;
    }
    .icon-wrapper {
        width: 80px;
        height: 80px;
        background: #EEF2FF;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem auto;
        color: var(--primary-color);
        font-size: 2rem;
    }
    .success-box {
        background: #ECFDF5;
        border: 1px solid #10B981;
        color: #065F46;
        padding: 1.5rem;
        border-radius: var(--radius-md);
        text-align: center;
        margin-top: 1rem;
        display: none;
        animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="app-header">
       <a href="login.html" class="back-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
       </a>
       <h1>Passwort Reset</h1>
       <div style="width: 40px;"></div>
    </header>

    <main class="app-content">
      
        <div class="reset-container" id="resetFormContainer">
            <div class="icon-wrapper">
                üîí
            </div>
            
            <h2 style="margin: 0 0 0.5rem 0;">Passwort vergessen?</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Kein Problem. Gib deine E-Mail-Adresse ein und wir senden dir einen Link zum Zur√ºcksetzen.</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">E-Mail Adresse</label>
                    <input type="email" id="resetEmail" required placeholder="deine.email@uni.de">
                </div>
                <button type="submit" class="btn-primary" id="resetBtn">Link senden</button>
            </form>
        </div>

        <div id="successMessage" class="success-box">
            <div style="font-size: 2rem; margin-bottom: 0.5rem;">üìß</div>
            <h3 style="margin: 0 0 0.5rem 0;">E-Mail gesendet!</h3>
            <p style="font-size: 0.9rem; margin: 0;">Wir haben dir einen Link zum Zur√ºcksetzen gesendet. Bitte pr√ºfe deinen Posteingang.</p>
            <a href="login.html" class="btn-secondary" style="display: inline-block; margin-top: 1rem; text-decoration: none; text-align: center;">Zur√ºck zum Login</a>
        </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script>
    // Fallback Config
    if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
        var SUPABASE_URL = 'https://tvnvmogaqmduzcycmvby.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2bnZtb2dhcW1kdXpjeWNtdmJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NTA4MTksImV4cCI6MjA3MDUyNjgxOX0.MuLv9AdclVVZYZpUFv6Bc2Jn1Z9cmmcarHwBHlHkvZw';
    }

    var supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        var email = document.getElementById('resetEmail').value.trim();
        var btn = document.getElementById('resetBtn');

        if(!email) return;

        btn.disabled = true;
        btn.textContent = "Sende...";

        // WICHTIG: Die redirectTo URL muss genau auf die update-password.html zeigen
        // Auf Localhost oder im Web funktioniert window.location.origin
        // In der App k√∂nnte eine feste URL n√∂tig sein, aber wir probieren erst den dynamischen Weg
        var redirectUrl = window.location.href.replace('forgot-password.html', 'update-password.html');
        
        var { data, error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: redirectUrl,
        });

        if (error) {
            console.error(error);
            alert("Fehler: " + error.message);
            btn.disabled = false;
            btn.textContent = "Link senden";
        } else {
            document.getElementById('resetFormContainer').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    });
  </script>
</body>
</html>
