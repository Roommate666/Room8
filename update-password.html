<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Neues Passwort - Room8</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .update-container {
        padding-top: 2rem;
        text-align: center;
    }
    .icon-wrapper {
        width: 80px;
        height: 80px;
        background: #EEF2FF;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem auto;
        color: var(--primary-color);
        font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header class="app-header">
       <!-- Kein ZurÃ¼ck-Button hier, da man aus einer E-Mail kommt -->
       <h1>Passwort Ã¤ndern</h1>
       <div style="width: 40px;"></div>
    </header>

    <main class="app-content">
        <div class="update-container">
            <div class="icon-wrapper">
                ðŸ”‘
            </div>
            
            <h2 style="margin: 0 0 0.5rem 0;">Neues Passwort</h2>
            <p style="color: var(--text-light); margin-bottom: 2rem;">Bitte gib dein neues, sicheres Passwort ein.</p>

            <form id="updateForm">
                <div class="form-group" style="text-align: left;">
                    <label for="newPassword">Neues Passwort</label>
                    <input type="password" id="newPassword" required placeholder="Min. 6 Zeichen" minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" class="submit-btn" id="updateBtn">Passwort speichern</button>
            </form>
        </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script>
    // Fallback Config (Sicherheit)
    if (typeof SUPABASE_URL === 'undefined' || typeof SUPABASE_ANON_KEY === 'undefined') {
        var SUPABASE_URL = 'https://tvnvmogaqmduzcycmvby.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2bnZtb2dhcW1kdXpjeWNtdmJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5NTA4MTksImV4cCI6MjA3MDUyNjgxOX0.MuLv9AdclVVZYZpUFv6Bc2Jn1Z9cmmcarHwBHlHkvZw';
    }

    var supabase;
    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } else if (typeof window.supabaseClient !== 'undefined') {
        supabase = window.supabaseClient;
    }

    // Event Listener: PrÃ¼ft, ob wir im Recovery-Modus sind
    supabase.auth.onAuthStateChange(async (event, session) => {
        if (event === 'PASSWORD_RECOVERY') {
            console.log("Recovery Mode active - User ist temporÃ¤r eingeloggt.");
        }
    });

    document.getElementById('updateForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        var newPassword = document.getElementById('newPassword').value;
        var btn = document.getElementById('updateBtn');

        if(newPassword.length < 6) {
            alert("Das Passwort muss mindestens 6 Zeichen lang sein.");
            return;
        }

        btn.disabled = true;
        btn.textContent = "Speichere...";

        // Passwort Update
        var { data, error } = await supabase.auth.updateUser({
            password: newPassword
        });

        if (error) {
            alert("Fehler: " + error.message);
            btn.disabled = false;
            btn.textContent = "Passwort speichern";
        } else {
            alert("Passwort erfolgreich geÃ¤ndert! Du wirst jetzt zu deinem Profil weitergeleitet.");
            window.location.href = 'profile.html';
        }
    });
  </script>
</body>
</html>
